<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body>
  
  <script>
  
    class First {
      constructor(name) {
        this.name = name;
      }
      speak() {
        console.log('I speak' + this.name);
      }
    }

    class Test extends First {
      speak() {
        super.speak();
        console.log('adadad');
      }
    }

    new Test('valya').speak();

  </script>
</body>
</html>
