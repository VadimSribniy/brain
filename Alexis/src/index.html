<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
        <div class="header__logo" alt="">
        </div>
        <nav class="header__nav">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
    </div>
  </header>
  <div class="firstSection">
    <div class="wrapper">
      <h1 class="firstSection__title">We design things with love and passion.</h1>
      <div class="firstSection__wrapBtn">
        <button class="btn btn__orange">Our Works</button>    
      </div>
      <div class="firstSection__boxes">
        <div class="box">
          <div class="box__img">
            <img src="img/icon-money.png" alt="">
          </div>
          <p class="box__text green">Fixed price projects</p>
        </div>
        <div class="box">
          <div class="box__img">
            <img src="img/icon-time.png" alt="">
          </div>
          <p class="box__text purpure">Receive on time</p>
        </div>
        <div class="box">
          <div class="box__img">
            <img src="img/icon-check.png" alt="">
          </div>
          <p class="box__text yellow">Satisfaction guranteed</p>
        </div>
      </div>
    </div>
  </div>
